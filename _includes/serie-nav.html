{% assign serie = page.serie %}
{% assign filtered_posts = site.posts | where_exp: "item", "item.serie == serie" | sort: "date" %}
<nav>
    <h2>Serie: {{ page.seriename }}</h2>
    <ul>
        {%- for post in filtered_posts -%}
            {% include serie-single.html item=post %}
        {%- endfor -%}
    </ul>
</nav>
