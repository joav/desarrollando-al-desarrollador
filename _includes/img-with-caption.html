{% capture fig_img %}
![{{include.alt}}]({{ include.img | relative_url }})
{% endcapture %}

{% assign style_in = include.style | default: '' %}
{% assign style = 'style="' | append: style_in | append: '"' %}

<figure {{style}} class="{{include.class}}">
  {{ fig_img | markdownify | remove: "<p>" | remove: "</p>" }}
  {% if include.caption %}
  <figcaption>{{include.caption}}</figcaption>
  {% endif %}
</figure>
